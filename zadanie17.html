<meta charset="utf-8">

<body>
<div style="color:navy;font-size:50px;">
<script language="JavaScript">
var a=parseFloat(prompt("a=",""));
var b=parseFloat(prompt("b=",""));
---------------------------------------------------------
function suma_dop(a, b) {
return a + b;
}
document.write("suma="+suma_dop(a,b)+"<br>");
---------------------------------------------------------  
function odejmowanie_dop(a, b) {
return a - b;
}
document.write("odejmowanie="+odejmowanie_dop(a,b)+"<br>");
----------------------------------------------------------
function mnozenie_dop(a, b) {
return a*b;
}
document.write("mnozenie="+mnozenie_dop(a,b)+"<br>");
  
</script>
</div>
</body>
